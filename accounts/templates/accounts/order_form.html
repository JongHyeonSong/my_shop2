{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}



<div class="row">
    <div class="col">
        <div class="card card-body">
            <form action="" method="POST">
                {% csrf_token %}
                {% if form %}
                    {{form.as_p}}
                {% else %}

                    {{ formset.management_form}}
                    {% for form in formset %}
                    {{form}}
                    <hr>
                    {% endfor %}
                {% endif %}
                <input type="submit">
            </form>
            
        </div>
    </div>
</div>

{% endblock %}
